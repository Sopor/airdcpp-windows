name: Bug report
description: Create a report to help us improve
labels: bug
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: This is not a [support issue or a question](https://github.com/airdcpp/airdcpp-windows/discussions)
          required: true
        - label: I performed a [cursory search of the issue tracker](https://github.com/airdcpp/airdcpp-windows/issues) to avoid opening a duplicate issue
          required: true
        - label: I am running the latest version of AirDC++
          required: true

  - type: textarea
    attributes:
      label: Describe the issue
      description: |
        Be as clear as possible: nobody can read mind, and nobody is looking at your issue over your shoulder.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        Tell us what should happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual behavior
      description: |
        Tell us what happens instead.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce the behavior
      description: |
        Tell us what happens instead.
      placeholder: |
        1.
    validations:
      required: true

- type: textarea
    attributes:
      label: Screenshot(s)
      description: |
        Add screenshot(s) to describe visual issues. 
    validations:
      required: false

  - type: input
    attributes:
      label: AirDC++ version and architecture (x86 or x64)
      placeholder: e.g. 4.11 x64
    validations:
      required: true

  - type: input
    attributes:
      label: Operating System name, version and architecture
      placeholder: e.g. Windows 10 21H2 x64
    validations:
      required: true

  - type: textarea
    attributes:
      label: Notes
      description: |
        Please investigate the issues you report -- this prevents burdening other volunteers. 
        This is especially true for issues arising from settings which are very different from default ones.
      placeholder: Write here the result of whatever investigation work you have done
    validations:
      required: false
